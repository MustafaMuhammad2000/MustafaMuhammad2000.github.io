<html>
  <title>Dots and Boxes Game</title>

  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="page1" onload="checkCookie()">
    <div class="containerbig">
      <h1 class="title">Dots and Boxes!</h1>
    </div>
    <form id="createForm" onSubmit="createGame()">
      <div class="containersmall">
        <input
          class="input_field"
          type="text"
          id="playername_create"
          placeholder="Name"
          required
        />
      </div>
      <div class="containersmall">
        <input class="input_button" type="submit" value="Create" />
      </div>
    </form>
    <form id="joinForm" onSubmit="joinGame()">
      <div class="containersmall">
        <input
          class="input_field"
          type="text"
          id="playername_join"
          placeholder="Name"
          required
        />
      </div>
      <div class="containersmall">
        <input
          class="input_field"
          type="text"
          id="code"
          placeholder="Code"
          required
        />
      </div>
      <div class="containersmall">
        <input class="input_button" type="submit" value="Join" />
      </div>
    </form>
    <div class="containersmall">
      <a
        class="help"
        href="https://www.wikihow.com/Play-Dots-and-Boxes"
        target="_blank"
      >
        Learn how to play
      </a>
    </div>
    <script
      src="https://cdn.socket.io/4.5.4/socket.io.min.js"
      integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/start.js"></script>
  </body>
</html>
